<head th:insert="fragments/head.html :: head('Main')"></head>
<body>
<nav th:insert="fragments/navbar.html :: navbar"></nav>
<div th:insert="~{fragments/elements_changer.html :: elements_changer(${url}, ${page})}"></div>
<div class="container">
    <div class="col-sm" th:each="post : ${page.getContent()}">
        <div class="card">
            <a th:href="'/' + ${post.getId()}"><h1 th:text="'#' + ${post.getId()} + ' ' + ${post.getTitle()}"></h1>
            </a>
            <p th:text="${post.getId()}"></p>
            <!--todo: link to users profile with username-->
            <a href="#"><p th:text="${post.getAuthor().getUsername()}"></p></a>
            <a th:href="'/delete/' + ${post.getId()}" class="btn btn-primary">Delete</a>
        </div>
    </div>
</div>
<div th:insert="~{fragments/pager.html :: pager(${url}, ${page})}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
