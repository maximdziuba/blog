<head th:insert="~{fragments/head.html :: head('')}"></head>
<body>
<nav th:fragment="navbar(isLoggedIn)" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav mr-auto">
                <li th:if="${isLoggedIn}">
                    <a href="/create">
                        <button class="btn btn-primary">Create new post</button>
                    </a>
                </li>
                <li>

                    <form class="d-flex" method="post" th:action="@{/filter}">
                        <input class="form-control ml-3 me-2" type="search" placeholder="Search" aria-label="Search"
                               name="title">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </li>
        </ul>
        <a href="/logout" th:if="${isLoggedIn}">
            <button class="btn btn-primary">Logout</button>
        </a>
        <a href="/login" th:unless="${isLoggedIn}">
            <button class="btn btn-primary">Login</button>
        </a>
    </div>
</nav>
</body>
</html>
